version: "3.9"

services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      target: prod
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
      - frontend-next:/app/.next
    environment:
      - NODE_ENV=production

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
      target: prod
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=False
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=gpx-editor
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  frontend-node-modules:
  frontend-next:
  postgres-data:
